<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularze</title>

    <style>
        h3{
            text-align: center;
        }
        table{
            border: 4mm ridge rgba(211, 220, 50, .6);
            margin: auto;
        }
    </style>
</head>
<body>
  <h3>Formularz rejestracyjny</h3>
  <form>
      <table>
         <tr>
             <td><label>Podaj imię:</label></td>
             <td><input type="text" placeholder="Adam" name="name" required></td>
         </tr>
         <tr>
             <td><label>Podaj nazwisko:</label></td>
             <td><input type="text" placeholder="Nowak" name="lastname" required></td>
         </tr>
         <tr>
             <td><label>Podaj numer telefonu:</label></td>
             <td><input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" placeholder="000-000-000"></td>
         </tr>
         <tr>
             <td><label>Podaj login:</label></td>
             <td><input type="text" name="login" required></td>
         </tr>
         <tr>
             <td><label>Podaj hasło:</label></td>
             <td><input type="password" name="password" required></td>
         </tr>
         <tr>
             <td></td>
             <td>
                 <input type="reset" value="Wyczyść dane">
                 <input type="submit" value="Wyślij dane">
             </td>
         </tr>
     </table>
  </form>
</body>
</html>
